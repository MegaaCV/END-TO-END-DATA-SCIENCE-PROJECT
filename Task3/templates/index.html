<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #636fa4, #e8cbc0);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #ba4e9a;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 700;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #ba4e9a;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #ba4e9a;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9a3e84;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="{{ url_for('predict') }}" method="post">
            <h2>Predict Car Selling Price</h2>

            <label for="first">Year</label>
            <input id="first" name="Year" type="number" required>

            <label for="second">Showroom Price (in Lakhs)</label>
            <input id="second" name="Present_Price" type="number" step="0.01" required>

            <label for="third">Kilometers Driven</label>
            <input id="third" name="Kms_Driven" type="number" required>

            <label for="fourth">Previous Owners (0, 1, or 3)</label>
            <input id="fourth" name="Owner" type="number" required>

            <label for="fuel">Fuel Type</label>
            <select name="Fuel_Type_Petrol" id="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <label for="resea">Seller Type</label>
            <select name="Seller_Type_Individual" id="resea" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label for="research">Transmission</label>
            <select name="Transmission_Mannual" id="research" required>
                <option value="Mannual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <button id="sub" type="submit">Calculate Selling Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>

</html>
