<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #11998e, #38ef7d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .prediction-box {
            text-align: center;
            background-color: white;
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .prediction-box h1 {
            font-size: 48px;
            color: #333;
        }

        .prediction-box p {
            font-size: 60px;
            color: #0c8f53;
            margin: 30px 0 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="prediction-box">
        <h1>Predicted Selling Price</h1>
        <p>{{ prediction }} Lakhs</p>
    </div>
</body>
</html>
